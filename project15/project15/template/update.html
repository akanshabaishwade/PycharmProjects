<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<br><br>
<h1>Update Student:-</h1>
<div class="container p-5 mb-2">
{% for old_datas in old_data %}
<form method="POST" action="{% url 'update' id=old_datas.id%}">
    {% csrf_token %}
    <div class="form-group">
      <label>Name</label>
      <input name="name" class="form-control" value="{{ old_datas.name }}">
    </div>
    <div class="form-group">
        <label>Class</label>
        <input name="class" class="form-control" id="" value="{{ old_datas.Class }}">
      </div>
    <div class="form-group">
      <label>Age</label>
      <input name="age" class="form-control" id="" value="{{ old_datas.age }}">
    </div>
{% endfor%}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
