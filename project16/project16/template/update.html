<form method="POST" action="{% url 'update' id=form.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">name</label>
      <input type="" class="form-control" value="{{ form.name }}" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">age</label>
      <input type="" class="form-control" value="{{ form.age }}" name="age" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
