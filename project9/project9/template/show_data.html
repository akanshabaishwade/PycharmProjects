<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<br><br><br><br>

<button type="submit" class="btn btn-light"><a href="{% url 'create_data' %}"> add new friend </a></button>
<br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">DELETE</th>

      </tr>
    </thead>
    <tbody>
    {% for i in all_data %}
      <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.age }}</td>
        <td>
          <form action="{% url 'delete' id=i.id %}" method="POST">
            {% csrf_token %}
              <input type="submit" value="DELETE" class="btn btn-danger">
          </form>
        </td>

      </tr>
    {% endfor %}
    </tbody>
  </table>
